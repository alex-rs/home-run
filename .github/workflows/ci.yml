name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: backend/go.sum

    - name: Install dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run go vet
      run: go vet ./...

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Generate coverage report
      run: go tool cover -html=coverage.out -o coverage.html

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: backend/coverage.html

    - name: Build backend
      run: go build -v -o server ./cmd/server

  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: backend/go.sum

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        working-directory: backend
        args: --timeout=5m

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build frontend
      run: npm run build

  integration:
    name: Integration Check
    runs-on: ubuntu-latest
    needs: [backend-test, backend-lint, frontend-test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: backend/go.sum

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Build frontend
      run: |
        npm ci
        npm run build

    - name: Build backend
      working-directory: ./backend
      run: |
        go mod download
        go build -v -o server ./cmd/server

    - name: Test server starts
      working-directory: ./backend
      run: |
        # Create a minimal config for testing
        cat > test-config.yml << EOF
        server:
          port: 8080
          cors_allow_origin: "*"
          session_secret: "test-secret-32-characters-long"

        auth:
          username: "test"
          password: "test"
          api_token: "test-token"

        services: []
        EOF

        # Start server in background
        timeout 5s ./server -config test-config.yml || code=$?
        if [ $code -ne 124 ] && [ $code -ne 0 ]; then
          echo "Server failed to start"
          exit 1
        fi
        echo "Server started successfully"
